<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual as Tags deverá utilizar em cada caso. </p>
<ul>
    <li><abbr title="Usar a tag <p></p>">Parágrafos</abbr></li>
    <li><abbr title="Usa a tag <h1>...<h6>">Titulos</abbr></li>
    <li><abbr title="Usa a tag <img>">Imagens</abbr></li>
    <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Usa a tag <code>">Códigos fontes</abbr></li>
    <li><abbr title="Usa a tag <ol> e <il>">Listas Númeradas</abbr></li>
    <li><abbr title="Usa a tag <ul> e <li>">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
