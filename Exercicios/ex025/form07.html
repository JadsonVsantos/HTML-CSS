<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                    <option value="selected">---Estado---</option>
                    <optgroup label="Região sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="sp">São Paulo</option>
                    </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="ma">Maranhão</option>
                    <option value="pe">Permanbuco</option>
                    <option value="rn">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Admistração</option>
                <option value="ALM">Almoxarifado</option>
                <option value="TI">Tecno em informática</option>
            </datalist>
            <p>
                <label for="img">Mensagem: </label><br>
                <textarea name="msg" id="img" cols="30" rows="10"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</form>
</body>

</html>
