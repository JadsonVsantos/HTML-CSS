<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmax"><label for="isxmax" value="M">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfam"><label for="isxfam" value="F" checked>Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut" checked>Futebol</label><br> 
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label><br>
            <input type="checkbox" name="kat" id="ikat"><label for="ikat">Karatê</label><br>
        </fieldset> <br>
<p>
    <input type="submit" value="Enviar"> 
    <input type="reset" value="Limpar">
</p>
    </form>
</body>
</html>
