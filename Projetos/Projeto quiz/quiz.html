<!DOCTYPE html>
<html>
<head>
	<title>Quiz sobre Futebol Brasileiro</title>
	<style>
		body {
			background-color: #000; /* Black background */
			color: #fff; /* White text */
			font-family: Arial, sans-serif;
		}

		.quiz-container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #333; /* Dark gray background */
			border: 1px solid #fff; /* White border */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			margin-top: 20px;
		}

		p {
			margin-bottom: 10px;
		}

		input[type="radio"] {
			margin-right: 10px;
		}

		label {
			margin-right: 20px;
		}
	</style>
</head>

		<h1>Quiz sobre Futebol Brasileiro</h1>

			<!-- Question 1 -->
			<p>Qual é o time mais vezes campeão do Brasil?</p>

			<label for="q1c">Flamengo</label>

			<p>Quem é o maior artilheiro da seleção brasileira?</p>

			<label for="q2b">Romário</label>
			<input type="radio" id="q2c" name="q2" value="Neymar">
			<label for="q2c">Neymar</label>

			<!-- Question 3 -->
			<p>Qual é o estádio mais grande do Brasil?</p>
			<input type="radio" id="q3a" name="q3" value="Maracanã">
			<label for="q3a">Maracanã</label>
			<input type="radio" id="q3b" name="q3" value="Arena Corinthians">
			<label for="q3b">Arena Corinthians</label>
			<input type="radio" id="q3c" name="q3" value="Allianz Parque">
			<label for="q3c">Allianz Parque</label>

			<!-- Question 4 -->
			<p>Quem é o treinador mais vezes campeão do Brasil?</p>
			<input type="radio" id="q4a" name="q4" value="Luiz Felipe Scolari">
			<label for="q4a">Luiz Felipe Scolari</label>
			<input type="radio" id="q4b" name="q4" value="Tite">
			<label for="q4b">Tite</label>
			<input type="radio" id="q4c" name="q4" value="Carlos Alberto Parreira">
			<label for="q4c">Carlos Alberto Parreira</label>

			<!-- Question 5 -->
			<p>Qual é o time brasileiro mais vezes campeão da Libertadores?</p>

			<label for="q5b">Santos</label>
