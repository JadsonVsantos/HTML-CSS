<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Laranja e Preto</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        
        .calculadora {
            width: 300px;
            margin: 50px auto;
            background-color: #FFA07A;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        #display {
            width: 95%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #FFF;
        }
        
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        .botao {
            background-color: #333;
            color: #FFF;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .botao:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="botao" onclick="limpar()">C</button>
            <button class="botao" onclick="apagar()">DEL</button>
            <button class="botao" onclick="calcular('%')">%</button>
            <button class="botao" onclick="calcular('/')">/</button>
            <button class="botao" onclick="calcular('7')">7</button>
            <button class="botao" onclick="calcular('8')">8</button>
            <button class="botao" onclick="calcular('9')">9</button>
            <button class="botao" onclick="calcular('*')">*</button>
            <button class="botao" onclick="calcular('4')">4</button>
            <button class="botao" onclick="calcular('5')">5</button>
            <button class="botao" onclick="calcular('6')">6</button>
            <button class="botao" onclick="calcular('-')">-</button>
            <button class="botao" onclick="calcular('1')">1</button>
            <button class="botao" onclick="calcular('2')">2</button>
            <button class="botao" onclick="calcular('3')">3</button>
            <button class="botao" onclick="calcular('+')">+</button>
            <button class="botao" onclick="calcular('0')">0</button>
            <button class="botao" onclick="calcular('.')">.</button>
            <button class="botao" onclick="resultado()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let valor = '';

        function calcular(botao) {
            valor += botao;
            display.value = valor;
        }

        function limpar() {
            valor = '';
            display.value = '';
        }

        function apagar() {
            valor = valor.slice(0, -1);
            display.value = valor;
        }

        function resultado() {
            try {
                let resultado = eval(valor);
                display.value = resultado;
                valor = resultado.toString();
            } catch (e) {
                display.value = 'Erro';
                valor = '';
            }
        }
    </script>
</body>
</html>
