<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha de Treinos - Academia</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Planilha de Treinos da Academia</h1>
  </header>

  <section class="treino">
    <h2>Treino do Aluno</h2>

    <table>
      <thead>
        <tr>
          <th>Exercício</th>
          <th>Séries</th>
          <th>Repetições</th>
          <th>Descanso</th>
          <th>Imagem</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Supino Reto</td>
          <td>4</td>
          <td>12</td>
          <td>60 seg</td>
          <td><img src="imagens/Supino reto.gif" alt="Supino Reto" width="100"></td>
        </tr>
        <tr>
          <td>Agachamento Livre</td>
          <td>3</td>
          <td>15</td>
          <td>90 seg</td>
          <td><img src="imagens/agachamento livre.gif" alt="Agachamento Livre" width="100"></td>
        </tr>
        <tr>
          <td>Rosca Direta</td>
          <td>4</td>
          <td>10</td>
          <td>45 seg</td>
          <td><img src="imagens/Rosca Direta.gif" alt="Rosca Direta" width="100"></td>
        </tr>
        <tr>
          <td>Leg Press</td>
          <td>3</td>
          <td>12</td>
          <td>60 seg</td>
          <td><img src="imagens/Leg press.gif" alt="Leg Press" width="100"></td>
        </tr>
        <tr>
          <td>Crucifixo</td>
          <td>3</td>
          <td>12</td>
          <td>60 seg</td>
          <td><img src="imagens/crucifixo.gif" alt="Crucifixo" width="100"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2024 Academia Fitness. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
